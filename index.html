<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Master for Theo</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700;800&family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #FF9800; --secondary: #4CAF50; 
            --bg: #2D4C3E; --text-dark: #333; --error: #FF5252;
        }
        body {
            font-family: 'Nunito', sans-serif; background-color: var(--bg); 
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px; color: white; margin: 0; padding: 10px; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; position: relative; overflow: hidden;
        }
        .app-container {
            background: white; border-radius: 25px; padding: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-width: 950px; width: 95%; text-align: center; color: var(--text-dark); z-index: 1;
        }
        h1 { font-family: 'Fredoka One', cursive; color: var(--bg); font-size: 1.8rem; margin: 0 0 15px 0; }
        
        .selector-row { margin-bottom: 10px; font-weight: 800; font-size: 0.9rem; }
        select { padding: 6px 12px; font-size: 0.9rem; border-radius: 10px; border: 2px solid var(--bg); font-family: 'Fredoka One'; cursor: pointer; }

        /* üçé Visual Area */
        .visual-box {
            background: #f9f9f9; border-radius: 15px; padding: 20px; margin: 10px 0;
            min-height: 140px; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 12px;
            border: 1px solid #eee;
        }
        .basket {
            background: #EFEBE9; border: 2px solid #A1887F; border-radius: 12px; padding: 8px;
            display: flex; gap: 8px; align-items: center; animation: pop 0.2s ease-out;
        }
        .fruit { font-size: 1.5rem; filter: drop-shadow(0 2px 1px rgba(0,0,0,0.1)); }

        /* üî¢ Main Formula Area (The core of your request) */
        .info-section { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            margin: 20px 0; position: relative;
        }
        .formula-container {
            display: flex; align-items: flex-end; justify-content: center; flex-wrap: wrap; gap: 15px;
        }
        .formula-display { 
            font-size: 3.8rem; /* Î©îÏù∏ÏùÄ ÌÅ¨Í≤å! */
            font-weight: 900; color: var(--bg); line-height: 1;
            font-family: 'Fredoka One', cursive;
        }
        .addition-bridge { 
            font-size: 1rem; /* Î≥¥Ï°∞Îäî ÏûëÍ≤å */
            color: #666; background: #f0f0f0; padding: 6px 15px; border-radius: 20px;
            font-weight: 700; margin-bottom: 5px; border: 1px solid #ddd;
        }

        /* üß© Quiz Area */
        .quiz-section { 
            background: #FFF8E1; border-radius: 20px; padding: 15px; 
            border: 3px dashed var(--primary); margin-bottom: 15px;
        }
        .quiz-container { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .quiz-title { font-size: 0.9rem; color: #5D4037; font-weight: 800; }
        .input-group { display: flex; align-items: center; gap: 10px; font-size: 1.8rem; font-weight: 900; }
        input { width: 80px; padding: 10px; font-size: 1.5rem; text-align: center; border: 3px solid var(--secondary); border-radius: 12px; outline: none; }
        
        /* üîò Buttons */
        .nav-btns { display: flex; justify-content: center; gap: 40px; }
        button { 
            font-family: 'Fredoka One', cursive; padding: 12px 30px; font-size: 1rem; 
            border: none; border-radius: 15px; cursor: pointer; transition: 0.2s; box-shadow: 0 5px 0 rgba(0,0,0,0.1);
        }
        .btn-back { background: #9E9E9E; color: white; }
        .btn-next { background: #9E9E9E; color: white; } /* Initial state: Gray */
        
        #feedback { font-weight: 800; margin-top: 8px; height: 1.2rem; font-size: 1rem; }
        
        /* üèÜ Trophy */
        #trophy-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(45, 76, 62, 0.98); display: none;
            flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }
        .trophy-icon { font-size: 100px; animation: bounce 1s infinite; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        @keyframes pop { 0% { transform: scale(0.8); } 100% { transform: scale(1); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .shake { animation: shake 0.4s; }

        .chalk-doodle {
            position: fixed; bottom: 20px; left: 20px; font-family: 'Indie Flower', cursive; 
            font-size: 18px; color: rgba(255, 255, 255, 0.7); pointer-events: none; transform: rotate(-2deg);
        }
    </style>
</head>
<body onclick="initAudio()">

<div class="app-container">
    <h1>Multiplication Master! üè´</h1>
    
    <div class="selector-row">
        <span>Table ‚û° </span>
        <select id="baseNum" onchange="resetToStart()"></select>
    </div>

    <div class="visual-box" id="visualBox"></div>

    <div class="info-section">
        <div class="formula-container">
            <div class="formula-display" id="multFormula"></div>
            <div class="addition-bridge" id="addFormula"></div>
        </div>
    </div>

    <div class="quiz-section">
        <div class="quiz-container">
            <div class="quiz-title" id="quizTitle">Switch the order! üß©</div>
            <div class="input-group">
                <span id="flipQuestion"></span>
                <input type="number" id="flipAns" oninput="checkQuiz()" placeholder="?">
            </div>
        </div>
        <div id="feedback">Solve the flip to unlock Next! üòâ</div>
    </div>

    <div class="nav-btns">
        <button class="btn-back" id="prevBtn" onclick="changeStep(-1)">‚¨Ö BACK</button>
        <button class="btn-next" id="nextBtn" onclick="attemptNext()">NEXT ‚û°</button>
    </div>
</div>

<div id="trophy-screen">
    <div class="trophy-icon">üèÜ</div>
    <h2 style="font-size: 2.5rem; color: #FFD700; font-family: 'Fredoka One';">CONGRATS!</h2>
    <p id="trophyText" style="font-size: 1.2rem; color: white;"></p>
    <button class="btn-next" onclick="closeTrophy()" style="background: var(--secondary); margin-top: 20px;">PLAY AGAIN</button>
</div>

<div class="chalk-doodle">WE ‚ù§Ô∏è Theo</div>

<script>
    let audioCtx;
    let currentStep = 1;
    let isQuizSolved = false;
    const icons = ["üç≠", "üçä", "üçé", "‚≠ê", "üçì", "üçí", "üçá", "üç©", "üéà"];

    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function playSound(type) {
        if (!audioCtx) return;
        const now = audioCtx.currentTime;
        if (type === 'correct') {
            const notes = [659.25, 783.99]; 
            notes.forEach((freq, i) => {
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.type = 'sine';
                o.frequency.setValueAtTime(freq, now + (i * 0.12));
                g.gain.setValueAtTime(0, now + (i * 0.12));
                g.gain.linearRampToValueAtTime(0.1, now + (i * 0.12) + 0.05);
                g.gain.exponentialRampToValueAtTime(0.01, now + (i * 0.12) + 0.3);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(now + (i * 0.12)); o.stop(now + (i * 0.12) + 0.4);
            });
        } else if (type === 'wrong') {
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = 'sawtooth'; o.frequency.setValueAtTime(110, now);
            g.gain.setValueAtTime(0.1, now); g.gain.linearRampToValueAtTime(0, now + 0.3);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(now + 0.3);
        } else if (type === 'trophy') {
            [523, 659, 783, 1046].forEach((f, i) => {
                const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
                osc.frequency.value = f; gain.gain.setValueAtTime(0.1, now + i * 0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.1 + 0.3);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(now + i * 0.1); osc.stop(now + i * 0.1 + 0.3);
            });
        }
    }

    const select = document.getElementById('baseNum');
    for(let i=1; i<=9; i++) {
        let opt = document.createElement('option');
        opt.value = i; opt.innerText = "Table " + i;
        if (i === 2) opt.selected = true;
        select.appendChild(opt);
    }

    function updateView() {
        const base = parseInt(document.getElementById('baseNum').value);
        const visualBox = document.getElementById('visualBox');
        const icon = icons[base - 1] || "üçä";
        isQuizSolved = false;

        visualBox.innerHTML = '';
        for(let i=0; i < currentStep; i++) {
            let basket = document.createElement('div');
            basket.className = 'basket';
            for(let j=0; j<base; j++) basket.innerHTML += `<span class="fruit">${icon}</span>`;
            visualBox.appendChild(basket);
        }

        document.getElementById('multFormula').innerText = `${base} √ó ${currentStep} = ${base * currentStep}`;
        let addString = "";
        for(let i=0; i<currentStep; i++) addString += base + (i === currentStep - 1 ? "" : " + ");
        document.getElementById('addFormula').innerText = (currentStep === 1) ? `${base}` : `${addString} = ${base * currentStep}`;

        document.getElementById('quizTitle').innerText = `If ${base} √ó ${currentStep} = ${base*currentStep}, then...`;
        document.getElementById('flipQuestion').innerText = `${currentStep} √ó ${base} = `;
        document.getElementById('flipAns').value = '';
        document.getElementById('feedback').innerText = "Solve the flip! üòâ";
        document.getElementById('feedback').style.color = "#5D4037";
        document.getElementById('prevBtn').disabled = (currentStep === 1);
        document.getElementById('nextBtn').style.background = "#9E9E9E";
    }

    function checkQuiz() {
        const base = parseInt(document.getElementById('baseNum').value);
        const target = base * currentStep;
        const input = document.getElementById('flipAns').value;
        if (input == target) {
            if (!isQuizSolved) playSound('correct');
            document.getElementById('feedback').innerText = "Awesome! ‚ú® Same answer!";
            document.getElementById('feedback').style.color = "var(--secondary)";
            document.getElementById('nextBtn').style.background = "var(--secondary)";
            isQuizSolved = true;
        } else {
            isQuizSolved = false;
            document.getElementById('nextBtn').style.background = "#9E9E9E";
        }
    }

    function attemptNext() {
        if (isQuizSolved) {
            if (currentStep < 9) { currentStep++; updateView(); }
            else { showTrophy(); }
        } else {
            playSound('wrong');
            const fb = document.getElementById('feedback');
            fb.innerText = "Try the flip quiz first! üêæ";
            fb.style.color = "var(--error)";
            fb.classList.remove('shake'); void fb.offsetWidth; fb.classList.add('shake');
        }
    }

    function showTrophy() {
        const base = document.getElementById('baseNum').value;
        playSound('trophy');
        document.getElementById('trophyText').innerText = `Master of Table ${base}!`;
        document.getElementById('trophy-screen').style.display = 'flex';
    }

    function closeTrophy() { document.getElementById('trophy-screen').style.display = 'none'; resetToStart(); }
    function changeStep(val) { currentStep += val; updateView(); }
    function resetToStart() { currentStep = 1; updateView(); }

    updateView();
</script>

</body>
</html>
