<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multiplication Master: Puppy Theo</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #FF9800; --secondary: #4CAF50; 
            --bg: #2D4C3E; --text-dark: #333; --error: #FF5252;
        }
        body {
            font-family: 'Nunito', sans-serif; background-color: var(--bg); 
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px; color: white; margin: 0; padding: 10px; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; overflow-x: hidden;
        }
        .app-container {
            background: white; border-radius: 25px; padding: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-width: 900px; width: 95%; text-align: center; color: var(--text-dark); 
            z-index: 1; max-height: 95vh; overflow-y: auto; position: relative;
        }

        /* Í∞ïÏïÑÏßÄ ÌîºÎìúÎ∞± Ìö®Í≥º */
        #puppy-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            font-size: 120px; z-index: 100; pointer-events: none; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .show-puppy { transform: translate(-50%, -50%) scale(1) !important; opacity: 1; }

        h1 { font-family: 'Fredoka One', cursive; color: var(--bg); font-size: 1.5rem; margin: 0 0 10px 0; }
        .visual-box {
            background: #f9f9f9; border-radius: 15px; padding: 15px; margin: 10px 0;
            min-height: 120px; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 8px;
            border: 1px solid #eee;
        }
        .basket { background: #EFEBE9; border: 2px solid #A1887F; border-radius: 10px; padding: 5px; display: flex; gap: 5px; align-items: center; }
        .fruit { font-size: 1.3rem; }

        .formula-container { display: flex; align-items: center; justify-content: center; flex-wrap: wrap; gap: 10px; margin: 15px 0; }
        .formula-display { font-size: 3rem; font-weight: 900; color: var(--bg); font-family: 'Fredoka One', cursive; }
        .addition-bridge { font-size: 1rem; color: #666; background: #f0f0f0; padding: 5px 15px; border-radius: 20px; font-weight: 700; }

        .quiz-section { 
            background: #FFF8E1; border-radius: 20px; padding: 15px; 
            border: 3px dashed var(--primary); margin-bottom: 10px;
        }
        .input-group { display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 1.8rem; font-weight: 900; }
        input { 
            width: 100px; padding: 12px; font-size: 1.8rem; text-align: center; 
            border: 3px solid var(--secondary); border-radius: 15px; outline: none;
            inputmode: numeric; -webkit-appearance: none;
        }
        
        .nav-btns { display: flex; justify-content: center; gap: 20px; margin-top: 10px; }
        button { 
            font-family: 'Fredoka One', cursive; padding: 15px 30px; font-size: 1.1rem; 
            border: none; border-radius: 15px; cursor: pointer; transition: 0.2s; box-shadow: 0 5px 0 rgba(0,0,0,0.1);
        }
        .btn-back { background: #9E9E9E; color: white; }
        .btn-next { background: #9E9E9E; color: white; }
        
        #feedback { font-weight: 800; margin-top: 8px; min-height: 1.5rem; color: #5D4037; }

        #trophy-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(45, 76, 62, 0.98); display: none;
            flex-direction: column; justify-content: center; align-items: center; z-index: 200;
        }
    </style>
</head>
<body onclick="initAudio()">

<div class="app-container">
    <div id="puppy-overlay">üê∂</div>
    <h1>Puppy Math School! üêæ</h1>
    
    <div style="margin-bottom: 10px;">
        <select id="baseNum" onchange="resetToStart()" style="padding: 8px; font-family: 'Fredoka One'; border-radius: 10px;"></select>
    </div>

    <div class="visual-box" id="visualBox"></div>

    <div class="formula-container">
        <div class="formula-display" id="multFormula"></div>
        <div class="addition-bridge" id="addFormula"></div>
    </div>

    <div class="quiz-section">
        <div class="input-group">
            <span id="flipQuestion"></span>
            <input type="number" id="flipAns" oninput="checkQuiz()" placeholder="?" inputmode="numeric">
        </div>
        <div id="feedback">Solve the quiz! ü¶¥</div>
    </div>

    <div class="nav-btns">
        <button class="btn-back" id="prevBtn" onclick="changeStep(-1)">‚¨Ö BACK</button>
        <button class="btn-next" id="nextBtn" onclick="attemptNext()">NEXT ‚û°</button>
    </div>
</div>

<div id="trophy-screen">
    <div style="font-size: 100px;">üê©</div>
    <h2 style="color: #FFD700; font-family: 'Fredoka One'; font-size: 2.5rem;">WOOF! MASTER!</h2>
    <p id="trophyText" style="color: white; font-size: 1.5rem;"></p>
    <button onclick="closeTrophy()" style="background: var(--secondary); margin-top: 20px; color: white;">PLAY AGAIN</button>
</div>

<script>
    let audioCtx;
    let currentStep = 1;
    let isQuizSolved = false;
    const icons = ["üç≠", "üçä", "üçé", "‚≠ê", "üçì", "üçí", "üçá", "üç©", "üéà"];

    document.getElementById('flipAns').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') { attemptNext(); e.target.blur(); }
    });

    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function playDogSound(type) {
        if (!audioCtx) return;
        const now = audioCtx.currentTime;
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();

        if (type === 'woof') { // Í∏∞Î∂Ñ Ï¢ãÏùÄ "Î©çÎ©ç!"
            o.type = 'triangle';
            o.frequency.setValueAtTime(200, now);
            o.frequency.exponentialRampToValueAtTime(500, now + 0.05);
            o.frequency.exponentialRampToValueAtTime(250, now + 0.15);
            g.gain.setValueAtTime(0.3, now);
            g.gain.linearRampToValueAtTime(0, now + 0.2);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(now + 0.2);
        } else if (type === 'whine') { // Í∞ÄÏó¨Ïö¥ "ÎÇë~" (Whine)
            o.type = 'sine';
            o.frequency.setValueAtTime(800, now);
            o.frequency.exponentialRampToValueAtTime(1000, now + 0.1);
            o.frequency.exponentialRampToValueAtTime(800, now + 0.3);
            g.gain.setValueAtTime(0.05, now);
            g.gain.linearRampToValueAtTime(0, now + 0.3);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(now + 0.3);
        }
    }

    function checkQuiz() {
        const base = parseInt(document.getElementById('baseNum').value);
        const target = base * currentStep;
        const input = document.getElementById('flipAns').value;
        
        if (input == target && !isQuizSolved) {
            isQuizSolved = true;
            playDogSound('woof');
            showFeedbackVisual('üê∂', "Woof! You did it! ‚ú®");
            document.getElementById('nextBtn').style.background = "var(--secondary)";
        }
    }

    function showFeedbackVisual(emoji, text) {
        const overlay = document.getElementById('puppy-overlay');
        const fb = document.getElementById('feedback');
        overlay.innerText = emoji;
        fb.innerText = text;
        fb.style.color = (emoji === 'üê∂') ? "var(--secondary)" : "var(--error)";
        
        overlay.classList.add('show-puppy');
        setTimeout(() => overlay.classList.remove('show-puppy'), 800);
    }

    function updateView() {
        const base = parseInt(document.getElementById('baseNum').value);
        const icon = icons[base - 1] || "üç≠";
        isQuizSolved = false;
        
        const visualBox = document.getElementById('visualBox');
        visualBox.innerHTML = '';
        for(let i=0; i < currentStep; i++) {
            let basket = document.createElement('div');
            basket.className = 'basket';
            for(let j=0; j<base; j++) basket.innerHTML += `<span class="fruit">${icon}</span>`;
            visualBox.appendChild(basket);
        }

        document.getElementById('multFormula').innerText = `${base} √ó ${currentStep}`;
        let addString = "";
        for(let i=0; i<currentStep; i++) addString += base + (i === currentStep - 1 ? "" : " + ");
        document.getElementById('addFormula').innerText = (currentStep === 1) ? `= ${base}` : `= ${base * currentStep}`;
        document.getElementById('flipQuestion').innerText = `${currentStep} √ó ${base} = `;
        document.getElementById('flipAns').value = '';
        document.getElementById('feedback').innerText = "Solve the flip! ü¶¥";
        document.getElementById('feedback').style.color = "#5D4037";
        document.getElementById('prevBtn').disabled = (currentStep === 1);
        document.getElementById('nextBtn').style.background = "#9E9E9E";
        document.querySelector('.app-container').scrollTop = 0;
    }

    function attemptNext() {
        if (isQuizSolved) {
            if (currentStep < 9) { currentStep++; updateView(); }
            else { showTrophy(); }
        } else {
            playDogSound('whine');
            showFeedbackVisual('ü•∫', "Oh no, try again! üêæ");
        }
    }

    function showTrophy() {
        const base = document.getElementById('baseNum').value;
        document.getElementById('trophyText').innerText = `Table ${base} Master!`;
        document.getElementById('trophy-screen').style.display = 'flex';
    }

    const select = document.getElementById('baseNum');
    for(let i=1; i<=9; i++) {
        let opt = document.createElement('option');
        opt.value = i; opt.innerText = "Table " + i;
        if (i === 2) opt.selected = true;
        select.appendChild(opt);
    }

    function closeTrophy() { document.getElementById('trophy-screen').style.display = 'none'; resetToStart(); }
    function changeStep(val) { currentStep += val; updateView(); }
    function resetToStart() { currentStep = 1; updateView(); }

    updateView();
</script>
</body>
</html>
