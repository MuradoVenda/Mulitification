<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gem Math School: Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #FF9800; --secondary: #4CAF50; --bg: #2D4C3E; --text-dark: #333; --error: #F44336; }
        body { font-family: 'Nunito', sans-serif; background-color: var(--bg); margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; touch-action: manipulation; }

        .app-container {
            background: white; border-radius: 20px; padding: 10px 15px;
            width: 92%; max-width: 900px; height: 94vh; max-height: 800px;
            display: flex; flex-direction: column; position: relative; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        /* Ìó§Îçî */
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; flex-wrap: wrap; gap: 5px; }
        h1 { font-family: 'Fredoka One', cursive; font-size: 1.1rem; margin: 0; color: var(--bg); }
        .header-controls { display: flex; gap: 5px; align-items: center; }
        .btn-reset { background: #FFEBEE; border: none; color: #E53935; font-size: 0.65rem; font-weight: 800; cursor: pointer; padding: 4px 8px; border-radius: 6px; }

        /* üéñÔ∏è Î±ÉÏßÄ Í∑∏Î¶¨Îìú Î∞è Î¨¥Ìïú Î∞òÏßùÏûÑ */
        .badge-grid { display: grid; grid-template-columns: repeat(9, 1fr); gap: 6px; width: 100%; margin-bottom: 10px; }
        @media (max-width: 768px) { .badge-grid { grid-template-columns: repeat(5, 1fr); } }
        @media (max-width: 480px) { .badge-grid { grid-template-columns: repeat(3, 1fr); } }

        .badge {
            aspect-ratio: 0.9/1; border-radius: 10px; background: #f0f0f0; border: 1.5px solid #ddd;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            filter: grayscale(1); opacity: 0.15; transition: 0.4s; padding: 4px 2px;
            position: relative; overflow: hidden;
        }
        .badge.active { filter: grayscale(0); opacity: 1; border-color: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transform: translateY(-2px); }
        .badge.active::after {
            content: ''; position: absolute; top: -50%; left: -150%; width: 80%; height: 200%;
            background: linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0) 70%);
            transform: rotate(25deg); animation: shine 3s infinite;
        }
        @keyframes shine { 0% { left: -150%; } 25% { left: 150%; } 100% { left: 150%; } }

        .badge-icon { font-size: 1.8rem; position: relative; z-index: 1; }
        .badge-text { font-size: 0.55rem; font-weight: 900; color: white; margin-top: 2px; text-align: center; z-index: 1; }

        .b-1.active { background: #CD7F32; } .b-2.active { background: #9E9E9E; } 
        .b-3.active { background: #4CAF50; } .b-4.active { background: #F44336; } 
        .b-5.active { background: #2196F3; } .b-6.active { background: #9C27B0; } 
        .b-7.active { background: #FF9800; } .b-8.active { background: #FFEB3B; } 
        .b-9.active { background: #00E5FF; } .b-8.active .badge-text { color: #5D4037; }

        /* üìê Ïä¨Î¶º ÎπÑÏ£ºÏñº Î∞ïÏä§ */
        .learning-area { flex: 1; display: flex; flex-direction: column; gap: 5px; justify-content: flex-start; }
        .visual-box { 
            background: #fafafa; border-radius: 15px; display: flex; flex-wrap: wrap; 
            justify-content: center; align-content: center; gap: 4px; border: 1.5px solid #eee; 
            padding: 6px; flex: 0.35; min-height: 60px; margin-bottom: 5px;
        }
        .basket { background: white; border-radius: 6px; padding: 2px 4px; display: flex; gap: 2px; border: 1.2px solid #f0f0f0; transform: scale(0.9); }
        .fruit { font-size: 1rem; }

        .formula-box { display: flex; align-items: baseline; justify-content: center; gap: 8px; margin-bottom: 5px; }
        .main-mult { font-size: 2.8rem; font-weight: 900; color: var(--bg); font-family: 'Fredoka One', cursive; }
        .hint-add { font-size: 0.8rem; color: #aaa; background: #f8f8f8; padding: 2px 10px; border-radius: 12px; }

        /* üì± ÌÄ¥Ï¶à ÏòÅÏó≠ & ÏôïÎ≤ÑÌäº */
        .quiz-container { 
            background: #FFFDE7; border-radius: 18px; padding: 12px; border: 2.5px dashed var(--primary);
            display: flex; align-items: center; justify-content: space-between; gap: 10px; flex-wrap: wrap;
        }
        .quiz-core { display: flex; align-items: center; gap: 10px; flex: 1; justify-content: center; min-width: 150px; }
        .quiz-q { font-size: 1.8rem; font-weight: 900; }
        input { width: 70px; padding: 8px; font-size: 1.8rem; text-align: center; border: 3px solid var(--secondary); border-radius: 12px; outline: none; }
        input.wrong { border-color: var(--error); background: #FFEBEE; animation: shake 0.3s; }

        .nav-btn { 
            font-family: 'Fredoka One', cursive; padding: 15px 5px; border: none; border-radius: 12px; 
            cursor: pointer; font-size: 1.1rem; flex: 1; min-width: 85px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1); transition: 0.1s;
        }
        .nav-btn:active { transform: translateY(3px); box-shadow: none; }
        .btn-back { background: #E0E0E0; color: #444; }
        .btn-next { background: #BDBDBD; color: white; }
        .btn-next.ready { background: var(--secondary) !important; animation: pulse 1.5s infinite; }

        @media (max-width: 480px) {
            .quiz-container { justify-content: center; }
            .quiz-core { order: -1; width: 100%; flex: none; margin-bottom: 15px; }
            .nav-btn { padding: 20px 5px; }
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        #puppy-overlay { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0); font-size: 80px; z-index: 100; transition: 0.3s; }
    </style>
</head>
<body onclick="initAudio()">

<div class="app-container">
    <div class="header-row">
        <h1>Gem Math! üíé</h1>
        <div class="header-controls">
            <select id="baseNum" onchange="resetToStart()" style="padding: 3px; font-family: 'Fredoka One'; border-radius: 6px; border: 1.5px solid #ddd; font-size: 0.75rem;"></select>
            <button class="btn-reset" onclick="resetAllProgress()">RESET</button>
        </div>
    </div>

    <div class="badge-grid" id="badgeContainer"></div>

    <div class="learning-area">
        <div class="visual-box" id="visualBox"></div>
        <div class="formula-box">
            <div class="main-mult" id="multDisplay">2√ó1</div>
            <div class="hint-add" id="addDisplay">(2)</div>
        </div>
        <div class="quiz-container">
            <button onclick="changeStep(-1)" class="nav-btn btn-back">BACK</button>
            <div class="quiz-core">
                <span class="quiz-q" id="flipQuestion">1√ó2=</span>
                <input type="number" id="flipAns" oninput="checkQuiz()" placeholder="?" inputmode="numeric">
            </div>
            <button id="nextBtn" onclick="attemptNext()" class="nav-btn btn-next">NEXT</button>
        </div>
    </div>
    <div id="puppy-overlay">üê∂</div>
</div>

<script>
    let audioCtx; let currentStep = 1; let isQuizSolved = false;
    let masteredTables = JSON.parse(localStorage.getItem('masteredTables')) || [];
    const icons = ["üç≠", "üçä", "üçé", "‚≠ê", "üçì", "üçí", "üçá", "üç©", "üéà"];
    const badgeIcons = ["üü§", "‚ö™", "üü¢", "üî¥", "üîµ", "üü£", "üü†", "üü°", "üíé"];
    const gemNames = ["BRONZE", "STONE", "EMERALD", "RUBY", "SAPPHIRE", "AMETHYST", "TOPAZ", "AMBER", "DIAMOND"];

    function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }

    function playSound(type) {
        if (!audioCtx) return; const now = audioCtx.currentTime;
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        if (type === 'woof') { o.type='triangle'; o.frequency.setValueAtTime(160, now); o.frequency.exponentialRampToValueAtTime(450, now+0.1); g.gain.setValueAtTime(0.2, now); }
        else if (type === 'whimper') { o.type='sine'; o.frequency.setValueAtTime(400, now); o.frequency.exponentialRampToValueAtTime(200, now+0.3); g.gain.setValueAtTime(0.1, now); }
        else if (type === 'land') { o.type='sine'; o.frequency.setValueAtTime(180, now); o.frequency.exponentialRampToValueAtTime(70, now+0.4); g.gain.setValueAtTime(0.4, now); }
        g.gain.linearRampToValueAtTime(0, now+0.4); o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(now+0.5);
    }

    function initBadges() {
        const container = document.getElementById('badgeContainer'); container.innerHTML = '';
        for(let i=1; i<=9; i++) {
            const isActive = masteredTables.includes(i);
            const badge = document.createElement('div');
            badge.className = `badge b-${i} ${isActive ? 'active' : ''}`;
            badge.id = `badge-${i}`;
            badge.innerHTML = `<div class="badge-icon">${badgeIcons[i-1]}</div><div class="badge-text">${gemNames[i-1]}</div>`;
            container.appendChild(badge);
        }
    }

    function checkQuiz() {
        const base = parseInt(document.getElementById('baseNum').value);
        const input = document.getElementById('flipAns');
        const nextBtn = document.getElementById('nextBtn');
        const overlay = document.getElementById('puppy-overlay');
        if (input.value.length === 0) return;
        if (input.value == base * currentStep) {
            isQuizSolved = true; input.classList.remove('wrong'); nextBtn.classList.add('ready'); playSound('woof');
            overlay.innerText = "üê∂"; overlay.style.transform = "translate(-50%, -50%) scale(1)";
            setTimeout(() => overlay.style.transform = "translate(-50%, -50%) scale(0)", 800);
        } else if (input.value.length >= String(base * currentStep).length) {
            input.classList.add('wrong'); playSound('whimper'); overlay.innerText = "üò¢";
            overlay.style.transform = "translate(-50%, -50%) scale(1)";
            setTimeout(() => { overlay.style.transform = "translate(-50%, -50%) scale(0)"; input.classList.remove('wrong'); input.value = ''; }, 800);
        }
    }

    function renderBasket(base, icon) {
        const basket = document.createElement('div'); basket.className = 'basket';
        let groups = (base === 6) ? [3, 3] : (base === 7) ? [5, 2] : (base === 8) ? [4, 4] : (base === 9) ? [3, 3, 3] : [base];
        groups.forEach((count, idx) => {
            for(let i=0; i<count; i++) { const span = document.createElement('span'); span.className = 'fruit'; span.innerText = icon; basket.appendChild(span); }
            if (idx < groups.length - 1) { const div = document.createElement('div'); div.style.borderLeft="1.2px dashed #ccc"; div.style.height="12px"; div.style.margin="0 2px"; basket.appendChild(div); }
        });
        return basket;
    }

    function updateView() {
        const base = parseInt(document.getElementById('baseNum').value);
        const icon = icons[base - 1]; isQuizSolved = false;
        const visualBox = document.getElementById('visualBox'); visualBox.innerHTML = '';
        for(let i=0; i < currentStep; i++) visualBox.appendChild(renderBasket(base, icon));
        document.getElementById('multDisplay').innerText = `${base}√ó${currentStep}`;
        document.getElementById('addDisplay').innerText = `(${Array(currentStep).fill(base).join('+')})`;
        document.getElementById('flipQuestion').innerText = `${currentStep}√ó${base}=`;
        document.getElementById('flipAns').value = ''; 
        document.getElementById('nextBtn').classList.remove('ready');
    }

    function flyBadge(base) {
        const target = document.getElementById(`badge-${base}`);
        const flyer = document.createElement('div');
        flyer.style.position = 'fixed'; flyer.style.top = '50%'; flyer.style.left = '50%';
        flyer.style.transform = 'translate(-50%, -50%) scale(5)'; flyer.style.zIndex = '1000';
        flyer.style.transition = '0.8s ease-in'; flyer.innerHTML = `<span>${badgeIcons[base-1]}</span>`;
        document.body.appendChild(flyer);
        const rect = target.getBoundingClientRect();
        setTimeout(() => { flyer.style.top = rect.top + (rect.height / 2) + "px"; flyer.style.left = rect.left + (rect.width / 2) + "px"; flyer.style.transform = "translate(-50%, -50%) scale(0.2)"; flyer.style.opacity = "0"; }, 150);
        setTimeout(() => { 
            playSound('land'); 
            if (!masteredTables.includes(base)) { masteredTables.push(base); localStorage.setItem('masteredTables', JSON.stringify(masteredTables)); confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); } 
            initBadges(); document.body.removeChild(flyer); 
        }, 1000);
    }

    function attemptNext() { if (!isQuizSolved) return; if (currentStep < 9) { currentStep++; updateView(); } else { flyBadge(parseInt(document.getElementById('baseNum').value)); setTimeout(resetToStart, 1500); } }
    function resetAllProgress() { if (confirm("Reset? üíéüîÑ")) { masteredTables = []; localStorage.removeItem('masteredTables'); initBadges(); resetToStart(); } }
    const select = document.getElementById('baseNum');
    for(let i=1; i<=9; i++) { let opt = document.createElement('option'); opt.value = i; opt.innerText = "Table " + i; if (i === 2) opt.selected = true; select.appendChild(opt); }
    function changeStep(val) { if(currentStep+val >= 1) {currentStep += val; updateView();} }
    function resetToStart() { currentStep = 1; updateView(); }
    initBadges(); updateView();
</script>
</body>
</html>
