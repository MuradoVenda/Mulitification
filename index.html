<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Puppy Math: Badge Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #FF9800; --secondary: #4CAF50; 
            --bg: #2D4C3E; --text-dark: #333; --error: #FF5252;
            --badge-empty: #e0e0e0;
        }
        body {
            font-family: 'Nunito', sans-serif; background-color: var(--bg); 
            margin: 0; padding: 0; display: flex; justify-content: center;
            align-items: flex-start; min-height: 100vh; overflow: hidden;
        }

        /* üéñÔ∏è Î±ÉÏßÄ ÏãúÏä§ÌÖú Ïä§ÌÉÄÏùº */
        .badge-sidebar {
            position: absolute; top: 10px; left: 10px;
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px;
            background: rgba(255, 255, 255, 0.1); padding: 8px; border-radius: 15px;
            z-index: 10;
        }
        .badge {
            width: 45px; height: 45px; border-radius: 50%;
            background: var(--badge-empty); border: 2px solid rgba(255,255,255,0.2);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 0.5rem; font-weight: 800; color: #999; transition: all 0.5s ease;
        }
        .badge.active {
            background: linear-gradient(135deg, #FFD700, #FFA000);
            color: #5D4037; border-color: #fff; box-shadow: 0 0 10px rgba(255,215,0,0.5);
            transform: scale(1.1);
        }
        .badge-icon { font-size: 0.9rem; margin-bottom: -2px; }

        .app-container {
            background: white; border-radius: 25px; padding: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 800px; width: 96%; text-align: center; color: var(--text-dark); 
            margin-top: 5px; max-height: 98vh; position: relative;
        }

        #puppy-overlay {
            position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%) scale(0);
            font-size: 100px; z-index: 100; pointer-events: none; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .show-puppy { transform: translate(-50%, -50%) scale(1) !important; opacity: 1; }

        h1 { font-family: 'Fredoka One', cursive; color: var(--bg); font-size: 1.2rem; margin: 2px 0; }
        .visual-box {
            background: #fdfdfd; border-radius: 15px; padding: 8px; margin: 5px 0;
            min-height: 70px; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 6px; border: 1px solid #eee;
        }
        .basket { background: #f0f0f0; border: 1.5px solid #dcdcdc; border-radius: 8px; padding: 4px; display: flex; gap: 3px; }
        .fruit { font-size: 1.2rem; }

        .formula-box { display: flex; align-items: baseline; justify-content: center; gap: 10px; margin: 10px 0; }
        .main-mult { font-size: 3.5rem; font-weight: 900; color: var(--bg); font-family: 'Fredoka One', cursive; }
        .hint-add { font-size: 1.1rem; color: #888; font-weight: 700; background: #f8f8f8; padding: 5px 12px; border-radius: 15px; border: 1px solid #eee; }

        .quiz-section { background: #FFFDE7; border-radius: 15px; padding: 12px; border: 2px dashed var(--primary); margin: 8px 0; }
        .input-group { display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 1.6rem; font-weight: 900; }
        input { 
            width: 90px; padding: 12px; font-size: 1.8rem; text-align: center; 
            border: 3px solid var(--secondary); border-radius: 15px; outline: none;
            inputmode: numeric; -webkit-appearance: none;
        }
        
        .nav-btns { display: flex; justify-content: center; gap: 20px; margin-top: 5px; }
        button { font-family: 'Fredoka One', cursive; padding: 12px 25px; font-size: 1rem; border: none; border-radius: 12px; cursor: pointer; box-shadow: 0 4px 0 rgba(0,0,0,0.1); }
        .btn-back { background: #BDBDBD; color: white; }
        .btn-next { background: #BDBDBD; color: white; }
        #feedback { font-weight: 800; margin-top: 4px; font-size: 0.9rem; min-height: 1.2rem; }
    </style>
</head>
<body onclick="initAudio()">

<div class="badge-sidebar" id="badgeContainer">
    </div>

<div class="app-container">
    <div id="puppy-overlay">üê∂</div>
    <h1>Puppy Math School! üêæ</h1>
    
    <select id="baseNum" onchange="resetToStart()" style="padding: 5px; font-family: 'Fredoka One'; border-radius: 8px;"></select>

    <div class="visual-box" id="visualBox"></div>

    <div class="formula-box">
        <div class="main-mult" id="multDisplay">2 √ó 1</div>
        <div class="hint-add" id="addDisplay">(2)</div>
    </div>

    <div class="quiz-section">
        <div class="input-group">
            <span id="flipQuestion">1 √ó 2 = </span>
            <input type="number" id="flipAns" oninput="checkQuiz()" placeholder="?" inputmode="numeric">
        </div>
        <div id="feedback">Solve the flip! ü¶¥</div>
    </div>

    <div class="nav-btns">
        <button class="btn-back" id="prevBtn" onclick="changeStep(-1)">‚¨Ö BACK</button>
        <button class="btn-next" id="nextBtn" onclick="attemptNext()">NEXT ‚û°</button>
    </div>
</div>

<script>
    let audioCtx;
    let currentStep = 1;
    let isQuizSolved = false;
    let masteredTables = JSON.parse(localStorage.getItem('masteredTables')) || [];
    const icons = ["üç≠", "üçä", "üçé", "‚≠ê", "üçì", "üçí", "üçá", "üç©", "üéà"];

    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    // Î±ÉÏßÄ ÌôîÎ©¥ Ï¥àÍ∏∞Ìôî
    function initBadges() {
        const container = document.getElementById('badgeContainer');
        container.innerHTML = '';
        for(let i=1; i<=9; i++) {
            const isActive = masteredTables.includes(i);
            const badge = document.createElement('div');
            badge.className = `badge ${isActive ? 'active' : ''}`;
            badge.id = `badge-${i}`;
            badge.innerHTML = `
                <span class="badge-icon">${isActive ? 'üëë' : i}</span>
                <span>${isActive ? 'MASTER' : 'Table'}</span>
            `;
            container.appendChild(badge);
        }
    }

    function playDogSound(type) {
        if (!audioCtx) return;
        const now = audioCtx.currentTime;
        if (type === 'woof') {
            [0, 0.12].forEach(delay => {
                const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
                o.type = 'triangle'; o.frequency.setValueAtTime(160, now + delay);
                o.frequency.exponentialRampToValueAtTime(450, now + delay + 0.05);
                o.frequency.exponentialRampToValueAtTime(120, now + delay + 0.15);
                g.gain.setValueAtTime(0, now + delay);
                g.gain.linearRampToValueAtTime(0.3, now + delay + 0.02);
                g.gain.linearRampToValueAtTime(0, now + delay + 0.15);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(now + delay); o.stop(now + delay + 0.2);
            });
        } else if (type === 'whine') {
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.type = 'sine'; o.frequency.setValueAtTime(950, now);
            o.frequency.exponentialRampToValueAtTime(1150, now + 0.1);
            o.frequency.exponentialRampToValueAtTime(800, now + 0.3);
            g.gain.setValueAtTime(0, now); g.gain.linearRampToValueAtTime(0.08, now + 0.05);
            g.gain.linearRampToValueAtTime(0, now + 0.3);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(now + 0.3);
        }
    }

    function checkQuiz() {
        const base = parseInt(document.getElementById('baseNum').value);
        const target = base * currentStep;
        const input = document.getElementById('flipAns').value;
        if (input == target && !isQuizSolved) {
            isQuizSolved = true;
            playDogSound('woof');
            showFeedbackVisual('üê∂', "Woof! Perfect! ‚ú®");
            document.getElementById('nextBtn').style.background = "var(--secondary)";
        }
    }

    function showFeedbackVisual(emoji, text) {
        const overlay = document.getElementById('puppy-overlay');
        const fb = document.getElementById('feedback');
        overlay.innerText = emoji; fb.innerText = text;
        fb.style.color = (emoji === 'üê∂') ? "var(--secondary)" : "var(--error)";
        overlay.classList.add('show-puppy');
        setTimeout(() => overlay.classList.remove('show-puppy'), 800);
    }

    function updateView() {
        const base = parseInt(document.getElementById('baseNum').value);
        const icon = icons[base - 1] || "üç≠";
        isQuizSolved = false;

        const visualBox = document.getElementById('visualBox');
        visualBox.innerHTML = '';
        for(let i=0; i < currentStep; i++) {
            let basket = document.createElement('div');
            basket.className = 'basket';
            for(let j=0; j<base; j++) basket.innerHTML += `<span class="fruit">${icon}</span>`;
            visualBox.appendChild(basket);
        }

        document.getElementById('multDisplay').innerText = `${base} √ó ${currentStep}`;
        let addParts = [];
        for(let i=0; i<currentStep; i++) addParts.push(base);
        document.getElementById('addDisplay').innerText = `(${addParts.join(' + ')})`;

        document.getElementById('flipQuestion').innerText = `${currentStep} √ó ${base} = `;
        document.getElementById('flipAns').value = '';
        document.getElementById('feedback').innerText = "Solve the flip! ü¶¥";
        document.getElementById('feedback').style.color = "#5D4037";
        document.getElementById('prevBtn').disabled = (currentStep === 1);
        document.getElementById('nextBtn').style.background = "#BDBDBD";
    }

    function attemptNext() {
        if (isQuizSolved) {
            if (currentStep < 9) {
                currentStep++; updateView();
            } else {
                // üèÜ Îã® ÎßàÏä§ÌÑ∞ ÏôÑÎ£å!
                const base = parseInt(document.getElementById('baseNum').value);
                if (!masteredTables.includes(base)) {
                    masteredTables.push(base);
                    localStorage.setItem('masteredTables', JSON.stringify(masteredTables));
                    initBadges();
                }
                alert(`Amazing! You are Table ${base} Master! üèÜ`);
                resetToStart();
            }
        } else {
            playDogSound('whine');
            showFeedbackVisual('ü•∫', "Try once more! üêæ");
        }
    }

    const select = document.getElementById('baseNum');
    for(let i=1; i<=9; i++) {
        let opt = document.createElement('option');
        opt.value = i; opt.innerText = "Table " + i;
        if (i === 2) opt.selected = true;
        select.appendChild(opt);
    }
    function changeStep(val) { currentStep += val; updateView(); }
    function resetToStart() { currentStep = 1; updateView(); }
    
    initBadges();
    updateView();
</script>
</body>
</html>
