<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Puppy Math School!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #FF9800; --secondary: #4CAF50; 
            --bg: #2D4C3E; --text-dark: #333; --error: #FF5252;
        }
        body {
            font-family: 'Nunito', sans-serif; background-color: var(--bg); 
            margin: 0; padding: 0; display: flex; justify-content: center;
            align-items: flex-start; /* ÏÉÅÎã®Î∂ÄÌÑ∞ Î∞∞ÏπòÌïòÏó¨ ÌÇ§Î≥¥Îìú Í≥µÍ∞Ñ ÌôïÎ≥¥ */
            min-height: 100vh; overflow: hidden;
        }
        .app-container {
            background: white; border-radius: 25px; padding: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 800px; width: 95%; text-align: center; color: var(--text-dark); 
            margin-top: 10px; /* ÏÉÅÎã® Ïó¨Î∞± ÏµúÏÜåÌôî */
            max-height: calc(100vh - 20px); overflow-y: auto; position: relative;
        }

        #puppy-overlay {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0);
            font-size: 100px; z-index: 100; pointer-events: none; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .show-puppy { transform: translate(-50%, -50%) scale(1) !important; opacity: 1; }

        h1 { font-family: 'Fredoka One', cursive; color: var(--bg); font-size: 1.4rem; margin: 5px 0; }
        
        .visual-box {
            background: #f9f9f9; border-radius: 15px; padding: 10px; margin: 5px 0;
            min-height: 80px; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 5px;
            border: 1px solid #eee;
        }
        .basket { background: #EFEBE9; border: 1px solid #A1887F; border-radius: 8px; padding: 3px; display: flex; gap: 3px; }
        .fruit { font-size: 1.1rem; }

        .formula-display { font-size: 2.8rem; font-weight: 900; color: var(--bg); font-family: 'Fredoka One', cursive; margin: 5px 0; }
        .addition-bridge { font-size: 0.9rem; color: #666; background: #f0f0f0; padding: 3px 12px; border-radius: 20px; display: inline-block; }

        .quiz-section { 
            background: #FFF8E1; border-radius: 15px; padding: 10px; 
            border: 2px dashed var(--primary); margin: 10px 0;
        }
        .input-group { display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 1.5rem; font-weight: 900; }
        input { 
            width: 80px; padding: 10px; font-size: 1.5rem; text-align: center; 
            border: 3px solid var(--secondary); border-radius: 12px; outline: none;
            inputmode: numeric;
        }
        
        .nav-btns { display: flex; justify-content: center; gap: 15px; margin-top: 5px; }
        button { 
            font-family: 'Fredoka One', cursive; padding: 12px 25px; font-size: 1rem; 
            border: none; border-radius: 12px; cursor: pointer; box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }
        .btn-back { background: #9E9E9E; color: white; }
        .btn-next { background: #9E9E9E; color: white; }
        #feedback { font-weight: 800; margin-top: 5px; font-size: 0.9rem; min-height: 1.2rem; }
    </style>
</head>
<body onclick="initAudio()">

<div class="app-container">
    <div id="puppy-overlay">üê∂</div>
    <h1>Puppy Math School! üêæ</h1>
    
    <select id="baseNum" onchange="resetToStart()" style="padding: 5px; font-family: 'Fredoka One'; border-radius: 8px; margin-bottom: 5px;"></select>

    <div class="visual-box" id="visualBox"></div>

    <div class="formula-display" id="multFormula"></div>
    <div class="addition-bridge" id="addFormula"></div>

    <div class="quiz-section">
        <div class="input-group">
            <span id="flipQuestion"></span>
            <input type="number" id="flipAns" oninput="checkQuiz()" placeholder="?" inputmode="numeric">
        </div>
        <div id="feedback">Solve it! ü¶¥</div>
    </div>

    <div class="nav-btns">
        <button class="btn-back" id="prevBtn" onclick="changeStep(-1)">‚¨Ö BACK</button>
        <button class="btn-next" id="nextBtn" onclick="attemptNext()">NEXT ‚û°</button>
    </div>
</div>

<script>
    let audioCtx;
    let currentStep = 1;
    let isQuizSolved = false;
    const icons = ["üç≠", "üçä", "üçé", "‚≠ê", "üçì", "üçí", "üçá", "üç©", "üéà"];

    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    // üîä Îçî Î¶¨ÏñºÌïú Í∞ïÏïÑÏßÄ ÏÜåÎ¶¨ (Ìï©ÏÑ± Î∞©Ïãù Í∞úÏÑ†)
    function playDogSound(type) {
        if (!audioCtx) return;
        const now = audioCtx.currentTime;

        if (type === 'woof') { // "Ïôà! Ïôà!" (Î¶¨ÏñºÌïú Îëê Î≤àÏùò ÏßñÏùå)
            [0, 0.12].forEach(delay => {
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.type = 'triangle';
                o.frequency.setValueAtTime(150, now + delay);
                o.frequency.exponentialRampToValueAtTime(400, now + delay + 0.05);
                o.frequency.exponentialRampToValueAtTime(100, now + delay + 0.15);
                g.gain.setValueAtTime(0, now + delay);
                g.gain.linearRampToValueAtTime(0.3, now + delay + 0.02);
                g.gain.linearRampToValueAtTime(0, now + delay + 0.15);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(now + delay); o.stop(now + delay + 0.2);
            });
        } else if (type === 'whine') { // "ÎÇë..." (Í∞ÄÎ≤ºÏö¥ Ïä¨Ìîà ÏÜåÎ¶¨)
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = 'sine';
            o.frequency.setValueAtTime(900, now);
            o.frequency.exponentialRampToValueAtTime(1100, now + 0.1);
            o.frequency.exponentialRampToValueAtTime(850, now + 0.3);
            g.gain.setValueAtTime(0, now);
            g.gain.linearRampToValueAtTime(0.08, now + 0.05);
            g.gain.linearRampToValueAtTime(0, now + 0.3);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(now + 0.3);
        }
    }

    function checkQuiz() {
        const base = parseInt(document.getElementById('baseNum').value);
        const target = base * currentStep;
        const input = document.getElementById('flipAns').value;
        if (input == target && !isQuizSolved) {
            isQuizSolved = true;
            playDogSound('woof');
            showFeedbackVisual('üê∂', "Good job! üêæ");
            document.getElementById('nextBtn').style.background = "var(--secondary)";
        }
    }

    function showFeedbackVisual(emoji, text) {
        const overlay = document.getElementById('puppy-overlay');
        const fb = document.getElementById('feedback');
        overlay.innerText = emoji; fb.innerText = text;
        fb.style.color = (emoji === 'üê∂') ? "var(--secondary)" : "var(--error)";
        overlay.classList.add('show-puppy');
        setTimeout(() => overlay.classList.remove('show-puppy'), 800);
    }

    function updateView() {
        const base = parseInt(document.getElementById('baseNum').value);
        const icon = icons[base - 1] || "üç≠";
        isQuizSolved = false;
        const visualBox = document.getElementById('visualBox');
        visualBox.innerHTML = '';
        for(let i=0; i < currentStep; i++) {
            let basket = document.createElement('div');
            basket.className = 'basket';
            for(let j=0; j<base; j++) basket.innerHTML += `<span class="fruit">${icon}</span>`;
            visualBox.appendChild(basket);
        }
        document.getElementById('multFormula').innerText = `${base} √ó ${currentStep}`;
        let addString = "";
        for(let i=0; i<currentStep; i++) addString += base + (i === currentStep - 1 ? "" : " + ");
        document.getElementById('addFormula').innerText = (currentStep === 1) ? `= ${base}` : `= ${base * currentStep}`;
        document.getElementById('flipQuestion').innerText = `${currentStep} √ó ${base} = `;
        document.getElementById('flipAns').value = '';
        document.getElementById('feedback').innerText = "Solve the flip! ü¶¥";
        document.getElementById('feedback').style.color = "#5D4037";
        document.getElementById('prevBtn').disabled = (currentStep === 1);
        document.getElementById('nextBtn').style.background = "#9E9E9E";
        document.querySelector('.app-container').scrollTop = 0;
    }

    function attemptNext() {
        if (isQuizSolved) {
            if (currentStep < 9) { currentStep++; updateView(); }
            else { alert("Master of Table " + document.getElementById('baseNum').value + "!"); resetToStart(); }
        } else {
            playDogSound('whine');
            showFeedbackVisual('ü•∫', "Try again! üêæ");
        }
    }

    const select = document.getElementById('baseNum');
    for(let i=1; i<=9; i++) {
        let opt = document.createElement('option');
        opt.value = i; opt.innerText = "Table " + i;
        if (i === 2) opt.selected = true;
        select.appendChild(opt);
    }
    function changeStep(val) { currentStep += val; updateView(); }
    function resetToStart() { currentStep = 1; updateView(); }
    updateView();
</script>
</body>
</html>
