<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Master for Theo</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700;800&family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #FF9800; 
            --secondary: #4CAF50; 
            --bg: #2D4C3E; /* Deep Chalkboard Green */
            --text-dark: #333;
            --error: #FF5252;
        }
        body {
            font-family: 'Nunito', sans-serif; 
            background-color: var(--bg); 
            /* Subtle chalkboard texture effect */
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            color: white;
            margin: 0; padding: 10px; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh;
            position: relative; overflow: hidden;
        }
        .app-container {
            background: white; border-radius: 25px; padding: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-width: 950px; width: 95%; text-align: center; 
            color: var(--text-dark);
            z-index: 1;
        }
        h1 { font-family: 'Fredoka One', cursive; color: var(--bg); font-size: 2rem; margin: 0 0 15px 0; }
        
        .selector-row { margin-bottom: 15px; font-weight: 800; }
        select { 
            padding: 8px 15px; font-size: 1rem; border-radius: 12px; 
            border: 2px solid var(--bg); font-family: 'Fredoka One'; cursor: pointer; 
        }

        .visual-box {
            background: #f9f9f9; border-radius: 15px; padding: 15px; margin: 10px 0;
            min-height: 160px; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 12px;
            border: 1px solid #eee;
        }
        .basket {
            background: #EFEBE9; border: 2px solid #A1887F; border-radius: 12px; padding: 8px;
            display: flex; gap: 10px; align-items: center; animation: pop 0.2s ease-out;
        }
        .sub-group {
            display: flex; gap: 3px; border: 1.5px dashed #BCAAA4; 
            padding: 4px; border-radius: 8px;
        }
        .fruit { font-size: 1.5rem; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1)); }

        .info-section { display: flex; justify-content: space-around; align-items: center; flex-wrap: wrap; margin: 15px 0; }
        .formula-display { font-size: 2.5rem; font-weight: 800; color: var(--bg); }
        .addition-bridge { font-size: 1.1rem; color: #555; background: #f0f0f0; padding: 10px 20px; border-radius: 25px; }

        .quiz-section { 
            background: #FFF8E1; border-radius: 20px; padding: 20px; 
            border: 3px dashed var(--primary); margin-bottom: 15px;
        }
        .quiz-container { display: flex; gap: 30px; justify-content: center; align-items: center; }
        .input-group { display: flex; align-items: center; gap: 10px; font-size: 1.5rem; font-weight: 900; }
        input { 
            width: 60px; padding: 10px; font-size: 1.2rem; text-align: center; 
            border: 3px solid var(--secondary); border-radius: 12px; outline: none; 
        }
        
        .nav-btns { display: flex; justify-content: center; gap: 60px; }
        button { 
            font-family: 'Fredoka One', cursive; padding: 15px 35px; font-size: 1.1rem; 
            border: none; border-radius: 18px; cursor: pointer; transition: 0.2s;
            box-shadow: 0 5px 0 rgba(0,0,0,0.1);
        }
        .btn-back { background: #9E9E9E; color: white; }
        .btn-next { background: var(--secondary); color: white; }
        
        #feedback { font-weight: 800; margin-top: 10px; height: 1.5rem; font-size: 1.1rem; }
        .shake { animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        @keyframes pop { 0% { transform: scale(0.8); } 100% { transform: scale(1); } }

        /* Chalk Doodle - The Easter Egg */
        .chalk-doodle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 1in;
            height: 1cm;
            font-family: 'Indie Flower', cursive;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7); /* Chalk white */
            border: 1px solid rgba(255, 255, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            /* Chalk texture effect on text */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            transform: rotate(-2deg);
        }
    </style>
</head>
<body>

<div class="app-container">
    <h1>Multiplication Master! üè´</h1>
    
    <div class="selector-row">
        <span>Step 1: Select Table ‚û° </span>
        <select id="baseNum" onchange="resetToStart()"></select>
    </div>

    <div class="visual-box" id="visualBox"></div>

    <div class="info-section">
        <div class="formula-display" id="multFormula"></div>
        <div class="addition-bridge" id="addFormula"></div>
    </div>

    <div class="quiz-section">
        <strong>Step 2: Solve the Flip Quiz! üß©</strong>
        <div class="quiz-container">
            <div class="input-group"><span id="qText1"></span><input type="number" id="ans1" oninput="checkQuiz()"></div>
            <div style="font-size: 1.5rem; color: var(--primary);">‚Üî</div>
            <div class="input-group"><span id="qText2"></span><input type="number" id="ans2" oninput="checkQuiz()"></div>
        </div>
        <div id="feedback"></div>
    </div>

    <div class="nav-btns">
        <button class="btn-back" id="prevBtn" onclick="changeStep(-1)">‚¨Ö BACK</button>
        <button class="btn-next" id="nextBtn" onclick="attemptNext()">NEXT ‚û°</button>
    </div>
</div>

<div class="chalk-doodle">
    WE ‚ù§Ô∏è Theo
</div>

<script>
    let currentStep = 1;
    let isQuizSolved = false;
    const icons = ["üç≠", "üçä", "üçé", "‚≠ê", "üçì", "üçí", "üçá", "üç©", "üéà"];

    const select = document.getElementById('baseNum');
    for(let i=1; i<=9; i++) {
        let opt = document.createElement('option');
        opt.value = i; opt.innerText = "Table " + i;
        if(i===1) opt.selected = true;
        select.appendChild(opt);
    }

    function updateView() {
        const base = parseInt(document.getElementById('baseNum').value);
        const visualBox = document.getElementById('visualBox');
        const icon = icons[base - 1] || "üçä";
        isQuizSolved = false;

        visualBox.innerHTML = '';
        let groups = [base];
        if (base === 6) groups = [3, 3];
        else if (base === 7) groups = [5, 2];
        else if (base === 8) groups = [4, 4];
        else if (base === 9) groups = [3, 3, 3];

        for(let i=0; i < currentStep; i++) {
            let basket = document.createElement('div');
            basket.className = 'basket';
            groups.forEach(size => {
                let subGroup = document.createElement('div');
                subGroup.className = (base >= 6) ? 'sub-group' : '';
                for(let j=0; j<size; j++) subGroup.innerHTML += `<span class="fruit">${icon}</span>`;
                basket.appendChild(subGroup);
            });
            visualBox.appendChild(basket);
        }

        document.getElementById('multFormula').innerText = `${base} √ó ${currentStep} = ${base * currentStep}`;
        let addString = "";
        for(let i=0; i<currentStep; i++) addString += base + (i === currentStep - 1 ? "" : " + ");
        document.getElementById('addFormula').innerText = (currentStep === 1) ? `${base} = ${base}` : `${addString} = ${base * currentStep}`;

        document.getElementById('qText1').innerText = `${base} √ó ${currentStep} = `;
        document.getElementById('qText2').innerText = `${currentStep} √ó ${base} = `;
        document.getElementById('ans1').value = ''; document.getElementById('ans2').value = '';
        document.getElementById('feedback').innerText = "Solve both to unlock Next! üòâ";
        document.getElementById('feedback').style.color = "#5D4037";
        document.getElementById('prevBtn').disabled = (currentStep === 1);
    }

    function checkQuiz() {
        const base = parseInt(document.getElementById('baseNum').value);
        const target = base * currentStep;
        if (document.getElementById('ans1').value == target && document.getElementById('ans2').value == target) {
            document.getElementById('feedback').innerText = "Correct! ‚ú® " + target + " is the magic number!";
            document.getElementById('feedback').style.color = "var(--secondary)";
            isQuizSolved = true;
        } else { isQuizSolved = false; }
    }

    function attemptNext() {
        if (isQuizSolved) {
            if (currentStep < 9) { currentStep++; updateView(); }
            else { alert("Amazing! You finished Table " + document.getElementById('baseNum').value + "! üéâ"); }
        } else {
            const fb = document.getElementById('feedback');
            fb.innerText = "Oops! Answer the quiz first! üêæ";
            fb.style.color = "var(--error)";
            fb.classList.remove('shake'); void fb.offsetWidth; fb.classList.add('shake');
        }
    }

    function changeStep(val) { currentStep += val; updateView(); }
    function resetToStart() { currentStep = 1; updateView(); }

    updateView();
</script>

</body>
</html>
